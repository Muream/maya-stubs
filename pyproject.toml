[tool.poetry]
name = "maya-stubs"
version = "0.2.0"
description = "Stubs for Maya"
authors = ["LoÃ¯c Pinsard <muream@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Muream/maya-stubs"
packages = [{ include = "maya-stubs" }]

[tool.poetry.dependencies]
python = "^2.7 || ^3.7"

[tool.poetry.dev-dependencies]
# We need to install dev dependencies for python 3 only
black = { version = "*", python = "^3.7" }
pylint = { version = "*", python = "^3.7" }
mypy = { version = "*", python = "^3.7" }
click = { version = "*", python = "^3.7" }
furo = { version = "*", python = "^3.7" }
requests = { version = "^2.28.0", python = "^3.7" }
lxml = { version = "^4.9.0", python = "^3.7" }
snakeviz = { version = "^2.1.1", python = "^3.7" }
cchardet = { version = "^2.1.7", python = "^3.7" }
docspec = { version = "^2.0.1", python = "^3.7" }

[tool.pylint.messages_control]
max-line-length = 88
disable = ["import-error"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
generate-stubs = "maya_stubgen.cli.generate_stubs:generate_stubs"
